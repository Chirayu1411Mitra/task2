<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="details-container text-center">
            <h1 id="card-title">Card Title</h1>
            <p id="card-description">Detailed description of the card.</p>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const cardId = urlParams.get('cardId');

        const cardTitle = document.getElementById('card-title');
        const cardDescription = document.getElementById('card-description');

        cardTitle.innerText = `Card ${cardId} Title`;
        cardDescription.innerText = `Detailed description for Card ${cardId}.`;
    </script>
</body>
</html>
